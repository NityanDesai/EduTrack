{% extends "layout.html" %}
{% block body %}
<div class="row mt-3">
  <div class="col-lg-10">
    <div class="tab-pane" id="edit">
      <form action="/edit_subject/{{sub.subject_id}}" method="POST">
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Subject name</label>
          <div class="col-lg-9">
            <input class="form-control" type="text" name="subject" value="{{sub.subject}}" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Steam</label>
          <div class="col-lg-9">
            <select class="form-control" name="stream_id" id="stream" required>
              {%for st in sts%}
              {% if sub.stream_id == st.stream_id %}
              <option value="{{sub.stream_id}}" selected>{{st.stream}}</option>
              {% else %}
              <option value="{{st.stream_id}}">{{st.stream}}</option>
              {% endif %}
              {%endfor%}
          </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Semester</label>
          <div class="col-lg-9">
            <input class="form-control" type="number" name="sem" value="{{sub.sem}}" required>
          </div>
        </div>

                            <div class="col-lg-9">

                            </div>
                        </div> -->

                  <label class="col-lg-3 col-form-label form-control-label">Subject</label>

                    <input class="form-control" type="text" value="">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Stream</label>
                  <div class="col-lg-9">
                    <input class="form-control" type="text" value="">
                  </div>
                </div> -->


        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"></label>
          <div class="col-lg-9">
            <input type="submit" class="btn btn-primary" value="Save Changes">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
