                            <form action="/add_e" method="POST">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Exam name</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" name="test_name" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Dates</label>
                                    <div class="col-lg-9">
                                        <div class="row">
                                            <div class="col">
                                                <label class="col-lg-3 col-form-label form-control-label">From:</label>
                                                <input type="date" id="start_date" name="date"
                                                    class="form-control" placeholder="Date" required>
                                            </div>
                                        </div>
                                        <script>
                                            let today = new Date().toISOString().slice(0, 10);
                                            document.getElementById('start_date').value = today;
                                            document.getElementById('start_date').setAttribute('min', today);
                                            let start_date = document.getElementById('start_date').value
                                            document.getElementById('end_date').value = start_date;
                                            document.getElementById('end_date').setAttribute('min', start_date);
                                        </script>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Stream</label>
                                    <div class="col-lg-9">
                                        <select class="form-control" name="stream" id="stream" required>
                                            {%for st in sts%}
                                            <option value="{{st.stream_id}}">{{st.stream}}</option>
                                            {%endfor%}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Semester</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="number" name="sem" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Total Marks</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="number" name="total_marks" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="reset" class="btn btn-secondary" value="Cancel">
                                        <input type="submit" class="btn btn-primary" value="Save Changes">
                                    </div>
                                </div>
                            </form>
                        </div>
